<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nitro Type Full Array Extractor</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #121212;
    color: #e0e0e0;
}
h1 {
    color: #4CAF50;
    border-bottom: 2px solid #4CAF50;
    padding-bottom: 10px;
}
#fetchButton {
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 10px 20px;
    margin-bottom: 20px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
}
#fetchButton:hover {
    background-color: #0056b3;
}
#result {
    background-color: #1e1e1e;
    padding: 15px;
    border-radius: 8px;
    white-space: pre-wrap;
    word-break: break-all;
    overflow-x: auto;
    font-family: 'Consolas', 'Courier New', monospace;
    font-size: 14px;
    line-height: 1.4;
    margin-bottom: 20px;
}
#extractedCarsData {
    background-color: #1e1e1e;
    padding: 15px;
    border-radius: 8px;
    white-space: pre-wrap;
    word-break: break-word;
    overflow-x: auto;
    font-family: 'Consolas', 'Courier New', monospace;
    font-size: 14px;
    line-height: 1.4;
    margin-top: 20px;
}
h2 {
    margin-top: 40px;
    color: #4CAF50;
}
</style>
</head>
<body>
<h1>Nitro Type Full Array Extractor</h1>
<button id="fetchButton">Fetch & Extract "SHOP" Array & Find Cars</button>
<pre id="result">Click to fetch bootstrap data and extract array containing "SHOP".</pre>

<h2>Extracted Cars Data</h2>
<pre id="extractedCarsData">Car details from cars.json will appear here.</pre>

<script>
const workerUrl = 'https://cors-proxy-nitrotype.aratox-business.workers.dev/';

let allCars = [];
let allTitles = [];

async function loadData() {
    console.log('Loading cars.json and titles.json...');
    const [carsResponse, titlesResponse] = await Promise.all([
        fetch('cars.json'),
        fetch('titles.json')
    ]);
    if (!carsResponse.ok) {
        throw new Error(`Error loading cars.json: ${carsResponse.status}`);
    }
    if (!titlesResponse.ok) {
        throw new Error(`Error loading titles.json: ${titlesResponse.status}`);
    }
    allCars = await carsResponse.json();
    allTitles = await titlesResponse.json();
    console.log('Loaded cars:', allCars);
    console.log('Loaded titles:', allTitles);
}

async function findArrayContainingShop(data) {
    console.log('Searching for array containing "SHOP"...');
    const pattern = /"SHOP",/;
    const match = pattern.exec(data);
    if (!match) {
        console.log('No array containing "SHOP" found.');
        return null;
    }
    const index = match.index;
    const arrayStart = data.lastIndexOf('[', index);
    if (arrayStart === -1) {
        console.log('No array start "[" found.');
        return null;
    }
    let stack = 0;
    let arrayEnd = -1;
    for (let i = arrayStart; i < data.length; i++) {
        if (data[i] === '[') stack++;
        else if (data[i] === ']') {
            stack--;
            if (stack === 0) {
                arrayEnd = i + 1;
                break;
            }
        }
    }
    if (arrayEnd === -1) {
        console.log('No closing bracket for array.');
        return null;
    }
    const arrayStr = data.substring(arrayStart, arrayEnd);
    console.log('Extracted array:', arrayStr);
    return arrayStr;
}

async function fetchAndProcess() {
    const resultPre = document.getElementById('result');
    const carsPre = document.getElementById('extractedCarsData');
    resultPre.textContent = '';

    try {
        console.log('Fetching bootstrap data...');
        const response = await fetch(workerUrl);
        if (!response.ok) throw new Error(`Response not OK: ${response.status}`);
        const data = await response.text();
        console.log('Received bootstrap data snippet:', data.substring(0, 200) + '...');
        const arrayStr = await findArrayContainingShop(data);
        if (!arrayStr) {
            resultPre.textContent = 'Could not find array containing "SHOP".';
            return;
        }
        resultPre.textContent = arrayStr.replace(/[\n\r]/g, '');

        let arrayData;
        try {
            arrayData = JSON.parse(arrayStr);
        } catch (e) {
            resultPre.textContent += 'Error parsing array JSON: ' + e.message;
            return;
        }

        if (Array.isArray(arrayData) && arrayData.length > 1) {
            arrayData = arrayData[1];
        }

        if (!Array.isArray(arrayData)) {
            console.log('Array data is not an array.');
            return;
        }

        const carItems = [];
        const lootItems = [];
        for (const category of arrayData) {
            if (category && category.items && Array.isArray(category.items)) {
                for (const item of category.items) {
                    if (item && item.type === 'car') {
                        carItems.push(item);
                        console.log('Found car item:', item);
                    } else if (item && item.type === 'loot') {
                        lootItems.push(item);
                        console.log('Found loot item:', item);
                    }
                }
            }
        }
        console.log('Car items:', carItems);
        console.log('Loot items:', lootItems);

        const matchedObjects = [];

        for (const shopItem of carItems) {
            const carData = allCars.find(c => c.id === shopItem.id);
            if (carData) {
                const titleEntry = shopItem.type !== 'car' ? allTitles.find(t => t.id === shopItem.id) : null;
                matchedObjects.push({
                    type: 'car',
                    id: shopItem.id,
                    carDetails: carData,
                    ...(titleEntry && titleEntry.title.toLowerCase() !== 'car' ? { title: titleEntry.title } : {})
                });
            }
        }

        for (const lootItem of lootItems) {
            const titleData = allTitles.find(t => t.id === lootItem.id);
            if (titleData) {
                const carData = allCars.find(c => c.id === lootItem.id);
                matchedObjects.push({
                    type: 'loot',
                    id: lootItem.id,
                    titleDetails: titleData,
                    carDetails: carData ? carData : null
                });
            }
        }

        console.log('Final matched objects:', matchedObjects);
        document.getElementById('extractedCarsData').textContent = JSON.stringify(matchedObjects, null, 2);
    } catch (err) {
        console.error('Error during fetch and process:', err);
        document.getElementById('result').textContent = 'Error: ' + err.message;
    }
}

document.getElementById('fetchButton').addEventListener('click', () => {
    loadData().then(() => {
        fetchAndProcess();
    }).catch(err => {
        document.getElementById('result').textContent = 'Error loading data: ' + err.message;
        console.log('Error loading data:', err);
    });
});
</script>
</body>
</html>
