<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nitro Type Full Array Extractor</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #121212;
    color: #e0e0e0;
}
h1 {
    color: #4CAF50;
    border-bottom: 2px solid #4CAF50;
    padding-bottom: 10px;
}
#fetchButton {
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 10px 20px;
    margin-bottom: 20px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
}
#fetchButton:hover {
    background-color: #0056b3;
}
#result {
    background-color: #1e1e1e;
    padding: 15px;
    border-radius: 8px;
    white-space: pre-wrap;
    word-break: break-all;
    overflow-x: auto;
    font-family: 'Consolas', 'Courier New', monospace;
    font-size: 14px;
    line-height: 1.4;
    margin-bottom: 20px;
}
#extractedCarsData {
    background-color: #1e1e1e;
    padding: 15px;
    border-radius: 8px;
    white-space: pre-wrap;
    word-break: break-word;
    overflow-x: auto;
    font-family: 'Consolas', 'Courier New', monospace;
    font-size: 14px;
    line-height: 1.4;
    margin-top: 20px;
}
h2 {
    margin-top: 40px;
    color: #4CAF50;
}
</style>
</head>
<body>
<h1>Nitro Type Full Array Extractor</h1>
<button id="fetchButton">Fetch & Extract "SHOP" Array & Find Cars</button>
<pre id="result">Click to fetch bootstrap data and extract array containing "SHOP".</pre>

<h2>Extracted Cars Data</h2>
<pre id="extractedCarsData">Car details from cars.json will appear here.</pre>

<script>
const workerUrl = 'https://cors-proxy-nitrotype.aratox-business.workers.dev/';

let allCars = [];
let allTitles = [];

async function loadData() {
    console.log('Starting to load cars.json and titles.json...');
    const [carsResponse, titlesResponse] = await Promise.all([
        fetch('cars.json'),
        fetch('titles.json')
    ]);
    console.log('cars.json response status:', carsResponse.status);
    console.log('titles.json response status:', titlesResponse.status);
    if (!carsResponse.ok) {
        throw new Error(`Error loading cars.json: ${carsResponse.status}`);
    }
    if (!titlesResponse.ok) {
        throw new Error(`Error loading titles.json: ${titlesResponse.status}`);
    }
    const carsData = await carsResponse.json();
    const titlesData = await titlesResponse.json();
    console.log('Loaded cars.json:', carsData);
    console.log('Loaded titles.json:', titlesData);
    allCars = carsData;
    allTitles = titlesData;
    console.log('Stored data in allCars and allTitles.');
    return { cars: carsData, titles: titlesData };
}

async function findArrayContainingShop(data) {
    console.log('Searching for array containing "SHOP"...');
    const pattern = /"SHOP",/;
    const match = pattern.exec(data);
    if (!match) {
        console.log('No match for "SHOP" found.');
        return null;
    }
    const index = match.index;
    console.log('Match found at index:', index);
    const arrayStart = data.lastIndexOf('[', index);
    console.log('Array start at index:', arrayStart);
    if (arrayStart === -1) {
        console.log('No array start "[" found before match.');
        return null;
    }

    let stack = 0;
    let arrayEnd = -1;
    for (let i = arrayStart; i < data.length; i++) {
        if (data[i] === '[') {
            stack++;
        } else if (data[i] === ']') {
            stack--;
            if (stack === 0) {
                arrayEnd = i + 1;
                break;
            }
        }
    }
    console.log('Array end index:', arrayEnd);
    if (arrayEnd === -1) {
        console.log('No matching closing "]" found for array.');
        return null;
    }

    const arrayString = data.substring(arrayStart, arrayEnd);
    console.log('Extracted array string:', arrayString);
    return arrayString;
}

async function fetchAndProcess() {
    const resultElem = document.getElementById('result');
    const extractedDataElem = document.getElementById('extractedCarsData');
    resultElem.textContent = '';

    try {
        console.log('Fetching bootstrap data...');
        const response = await fetch(workerUrl);
        console.log('Bootstrap fetch response status:', response.status);
        if (!response.ok) {
            throw new Error(`Response not OK: ${response.status}`);
        }
        const data = await response.text();
        console.log('Received bootstrap data snippet:', data.substring(0, 200) + '...');

        const arrayStr = await findArrayContainingShop(data);
        if (arrayStr) {
            const singleLineArrayStr = arrayStr.replace(/[\n\r]/g, ''); 
            console.log('Array string found:', singleLineArrayStr);
            resultElem.textContent = singleLineArrayStr;
        } else {
            console.log('Array containing "SHOP" not found.');
            resultElem.textContent = 'Could not find array containing "SHOP".';
        }

        if (arrayStr) {
            let outputText = 'Extracted Array String:\n' + arrayStr + '\n\n'; 

            let arrayData;
            try {
                arrayData = JSON.parse(arrayStr);
                console.log('Parsed array JSON:', arrayData);
            } catch (e) {
                outputText += 'Error parsing array JSON: ' + e.message;
                resultElem.textContent += outputText;
                return;
            }

            if (Array.isArray(arrayData) && arrayData.length > 1) {
                arrayData = arrayData[1];
                console.log('Nested arrayData:', arrayData);
            }

            if (Array.isArray(arrayData)) {
                let carsFound = [];
                for (const categoryObj of arrayData) {
                    if (categoryObj) {
                        console.log('Category object:', categoryObj);
                        if (categoryObj.items && Array.isArray(categoryObj.items)) {
                            for (const item of categoryObj.items) {
                                if (item) {
                                    console.log('Item:', item);
                                    if (item.type === 'car') {
                                        console.log('Found car item:', item);
                                        carsFound.push(item);
                                    }
                                }
                            }
                        }
                    }
                }
                console.log('Cars found:', carsFound);
                if (carsFound.length > 0) {
                    const matchedCars = carsFound.map(shopItem => {
                        const titleEntry = allTitles.find(t => t.id === shopItem.id && t.type === 'loot');
                        const matchedCar = allCars.find(c => c.id === shopItem.id);
                        if (matchedCar) {
                            if (titleEntry && titleEntry.title) {
                                return { ...matchedCar, title: titleEntry.title };
                            } else {
                                return matchedCar;
                            }
                        }
                        return null;
                    }).filter(c => c !== null);
                    console.log('Final matched cars with titles:', matchedCars);
                    document.getElementById('extractedCarsData').textContent = JSON.stringify(matchedCars, null, 2);
                } else {
                    console.log('No cars found in array data.');
                }
            } else {
                console.log('Array data is not an array.');
            }
        }

    } catch (err) {
        console.log('Error during fetch and process:', err);
        resultElem.textContent = 'Error: ' + err.message;
    }
}

document.getElementById('fetchButton').addEventListener('click', () => {
    loadData().then(() => {
        fetchAndProcess();
    }).catch(err => {
        document.getElementById('result').textContent = 'Error loading data: ' + err.message;
        console.log('Error loading data:', err);
    });
});
</script>
</body>
</html>
