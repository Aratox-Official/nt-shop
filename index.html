<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nitro Type Full Array Extractor</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #121212;
    color: #e0e0e0;
    margin: 20px;
    padding: 0;
}
h1 {
    color: #4CAF50;
    border-bottom: 2px solid #4CAF50;
    padding-bottom: 10px;
}
#fetchButton {
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 10px 20px;
    margin-bottom: 20px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
    transition: background-color 0.3s;
}
#fetchButton:hover {
    background-color: #0056b3;
}
#result {
    background-color: #1e1e1e;
    padding: 15px;
    border-radius: 8px;
    white-space: pre-wrap;
    word-break: break-all;
    overflow-x: auto;
    font-family: 'Consolas', 'Courier New', monospace;
    font-size: 14px;
    line-height: 1.4;
    max-width: 100%;
    box-sizing: border-box;
}
.error {
    color: #ff4d4d;
    font-weight: bold;
}
</style>
</head>
<body>
<h1>Nitro Type Full Array Extractor</h1>
<button id="fetchButton">Fetch & Extract "SHOP" Array & Find Cars</button>
<pre id="result">Click to fetch bootstrap data and extract array containing "SHOP".</pre>
<script>
const workerUrl = 'https://cors-proxy-nitrotype.aratox-business.workers.dev/';

async function findArrayContainingShop(data) {
    const pattern = /"SHOP",/;
    const match = pattern.exec(data);
    if (!match) {
        console.error('Pattern "SHOP", not found.');
        return null;
    }

    const index = match.index;

    const arrayStart = data.lastIndexOf('[', index);
    if (arrayStart === -1) {
        console.error('Array start "[" not found before "SHOP",');
        return null;
    }

    let stack = 0;
    let arrayEnd = -1;
    for (let i = arrayStart; i < data.length; i++) {
        if (data[i] === '[') stack++;
        else if (data[i] === ']') {
            stack--;
            if (stack === 0) {
                arrayEnd = i + 1;
                break;
            }
        }
    }

    if (arrayEnd === -1) {
        console.error('Array end "]" not found.');
        return null;
    }

    const arrayString = data.substring(arrayStart, arrayEnd);
    return arrayString;
}

async function loadCarsJson() {
    const response = await fetch('cars.json');
    if (!response.ok) throw new Error(`Error loading cars.json: ${response.status}`);
    const carsData = await response.json();
    return carsData;
}

async function fetchAndProcess() {
    const resultElem = document.getElementById('result');
    resultElem.textContent = 'Fetching bootstrap data...';
    resultElem.classList.remove('error');

    try {
        const response = await fetch(workerUrl);
        if (!response.ok) throw new Error(`Response not OK: ${response.status} ${response.statusText}`);
        const data = await response.text();

        const arrayStr = await findArrayContainingShop(data);
        if (!arrayStr) {
            resultElem.textContent = 'Could not find array containing "SHOP".';
            return;
        }

        let outputText = 'Extracted Array String:\n' + arrayStr + '\n\n';

        let arrayData;
        try {
            arrayData = JSON.parse(arrayStr);
        } catch (e) {
            outputText += 'Error parsing array JSON: ' + e.message;
            resultElem.textContent = outputText;
            return;
        }

        const cars = await loadCarsJson();

        const carsInArray = arrayData.filter(item => item && item.type === 'car');

        if (carsInArray.length > 0) {
            outputText += 'Cars found in array:\n' + JSON.stringify(carsInArray, null, 2);
            
            for (const car of carsInArray) {
                const carId = car.id;
                const matchedCar = cars.find(c => c.id === carId);
                if (matchedCar) {
                    outputText += `\nCar ID: ${carId}\nName: ${matchedCar.name}\nRarity: ${matchedCar.rarity}\n`;
                } else {
                    outputText += `\nCar ID: ${carId} not found in cars.json.\n`;
                }
            }
        } else {
            outputText += 'No cars with type "car" found in the array.';
        }

        resultElem.textContent = outputText;

    } catch (err) {
        resultElem.textContent = 'Error: ' + err.message;
        resultElem.classList.add('error');
        console.error('Error:', err);
    }
}

document.getElementById('fetchButton').addEventListener('click', () => {
    fetchAndProcess();
});
</script>
</body>
</html>
