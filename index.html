<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nitro Type Full Array Extractor</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #121212;
    color: #e0e0e0;
    margin: 20px;
    padding: 0;
}
h1 {
    color: #4CAF50;
    border-bottom: 2px solid #4CAF50;
    padding-bottom: 10px;
}
#fetchButton {
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 10px 20px;
    margin-bottom: 20px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
    transition: background-color 0.3s;
}
#fetchButton:hover {
    background-color: #0056b3;
}
#result {
    background-color: #1e1e1e;
    padding: 15px;
    border-radius: 8px;
    white-space: pre-wrap;
    word-break: break-all;
    overflow-x: auto;
    font-family: 'Consolas', 'Courier New', monospace;
    font-size: 14px;
    line-height: 1.4;
    max-width: 100%;
    box-sizing: border-box;
}
.error {
    color: #ff4d4d;
    font-weight: bold;
}
</style>
</head>
<body>
<h1>Nitro Type Full Array Extractor</h1>
<button id="fetchButton">Load & Extract 'car' Objects from Local JSON</button>
<pre id="result">Click to load the local cars.json and extract "car" objects.</pre>
<script>
const workerUrl = 'https://cors-proxy-nitrotype.aratox-business.workers.dev/';

async function findArrayContainingShop(data) {
    const pattern = /"SHOP",/;
    const match = pattern.exec(data);
    if (!match) {
        console.error('Pattern "SHOP", not found.');
        return null;
    }

    const index = match.index;

    const arrayStart = data.lastIndexOf('[', index);
    if (arrayStart === -1) {
        console.error('Array start "[" not found before "SHOP",');
        return null;
    }

    let stack = 0;
    let arrayEnd = -1;
    for (let i = arrayStart; i < data.length; i++) {
        if (data[i] === '[') stack++;
        else if (data[i] === ']') {
            stack--;
            if (stack === 0) {
                arrayEnd = i + 1;
                break;
            }
        }
    }

    if (arrayEnd === -1) {
        console.error('Array end "]" not found.');
        return null;
    }

    const arrayString = data.substring(arrayStart, arrayEnd);
    return arrayString;
}

async function loadLocalCars() {
    try {
        const response = await fetch('cars.json');
        if (!response.ok) throw new Error(`Response not OK: ${response.status} ${response.statusText}`);
        const data = await response.json();

        const cars = data.filter(item => item.type === 'car');

        document.getElementById('result').textContent = JSON.stringify(cars, null, 2);

        cars.forEach(car => {
            console.log(`Found car with ID: ${car.id}`);
        });

    } catch (err) {
        document.getElementById('result').textContent = 'Error: ' + err.message;
        document.getElementById('result').classList.add('error');
        console.error('Error processing cars.json:', err);
    }
}

document.getElementById('fetchButton').addEventListener('click', () => {
    const resultElem = document.getElementById('result');
    resultElem.textContent = 'Loading local cars.json...';
    resultElem.classList.remove('error');

    loadLocalCars();
});
</script>
</body>
</html>
