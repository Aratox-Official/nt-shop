<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nitro Type Full Array Extractor</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #121212;
    color: #e0e0e0;
    margin: 20px;
}
h1 {
    color: #4CAF50;
    border-bottom: 2px solid #4CAF50;
    padding-bottom: 10px;
}
#fetchButton {
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 10px 20px;
    margin-bottom: 20px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
    transition: background-color 0.3s;
}
#fetchButton:hover {
    background-color: #0056b3;
}
#result {
    background-color: #1e1e1e;
    padding: 15px;
    border-radius: 8px;
    white-space: pre-wrap;
    word-break: break-all;
    overflow-x: auto;
    font-family: 'Consolas', 'Courier New', monospace;
    font-size: 14px;
    line-height: 1.4;
    max-width: 100%;
    box-sizing: border-box;
}
.error {
    color: #ff4d4d;
    font-weight: bold;
}
</style>
</head>
<body>
<h1>Nitro Type Full Array Extractor</h1>
<button id="fetchButton">Fetch & Extract "SHOP" Array & Find Cars</button>
<pre id="result">Click to fetch bootstrap data and extract array containing "SHOP".</pre>
<script>
const workerUrl = 'https://cors-proxy-nitrotype.aratox-business.workers.dev/';

function appendLog(message) {
    const resultElem = document.getElementById('result');
    resultElem.textContent += message + '\n';
}

async function findArrayContainingShop(data) {
    appendLog('Starting findArrayContainingShop...');
    const pattern = /"SHOP",/;
    const match = pattern.exec(data);
    if (!match) {
        appendLog('Pattern "SHOP", not found.');
        return null;
    }
    appendLog('Found "SHOP" at index: ' + match.index);

    const index = match.index;
    const arrayStart = data.lastIndexOf('[', index);
    appendLog('Array start "[" at index: ' + arrayStart);
    if (arrayStart === -1) {
        appendLog('Array start "[" not found before "SHOP"');
        return null;
    }

    let stack = 0;
    let arrayEnd = -1;
    for (let i = arrayStart; i < data.length; i++) {
        if (data[i] === '[') stack++;
        else if (data[i] === ']') {
            stack--;
            if (stack === 0) {
                arrayEnd = i + 1;
                break;
            }
        }
    }
    appendLog('Array end "]" at index: ' + arrayEnd);
    if (arrayEnd === -1) {
        appendLog('Array end "]" not found.');
        return null;
    }

    const arrayString = data.substring(arrayStart, arrayEnd);
    appendLog('Extracted array string length: ' + arrayString.length);
    return arrayString;
}

async function loadCarsJson() {
    appendLog('Loading cars.json...');
    const response = await fetch('cars.json');
    if (!response.ok) {
        appendLog('Failed to load cars.json, status: ' + response.status);
        throw new Error(`Error loading cars.json: ${response.status}`);
    }
    const carsData = await response.json();
    appendLog('Loaded cars.json, total entries: ' + carsData.length);
    return carsData;
}

async function fetchAndProcess() {
    const resultElem = document.getElementById('result');
    resultElem.textContent = '';
    resultElem.classList.remove('error');

    try {
        appendLog('Fetching bootstrap data from worker URL...');
        const response = await fetch(workerUrl);
        if (!response.ok) {
            appendLog('Response not OK: ' + response.status);
            throw new Error(`Response not OK: ${response.status} ${response.statusText}`);
        }
        const data = await response.text();
        appendLog('Bootstrap data fetched, length: ' + data.length);

        const arrayStr = await findArrayContainingShop(data);
        if (!arrayStr) {
            appendLog('Could not find array containing "SHOP".');
            document.getElementById('result').textContent += 'Could not find array containing "SHOP".\n';
            return;
        }
        appendLog('Array string extracted.');

        let outputText = 'Extracted Array String:\n' + arrayStr + '\n\n';

        let arrayData;
        try {
            arrayData = JSON.parse(arrayStr);
            appendLog('Parsed array JSON successfully.');
        } catch (e) {
            appendLog('Error parsing array JSON: ' + e.message);
            outputText += 'Error parsing array JSON: ' + e.message;
            document.getElementById('result').textContent += outputText;
            return;
        }

        const cars = await loadCarsJson();

        const carsInArray = arrayData.filter(item => {
            const isCar = item && item.type === 'car';
            appendLog('Filtering item: ' + JSON.stringify(item) + ' | isCar: ' + isCar);
            return isCar;
        });
        appendLog('Total cars with type "car": ' + carsInArray.length);

        if (carsInArray.length > 0) {
            outputText += 'Cars found in array:\n' + JSON.stringify(carsInArray, null, 2);
            for (const car of carsInArray) {
                const carId = car.id;
                appendLog('Looking up car ID: ' + carId + ' in cars.json...');
                const matchedCar = cars.find(c => c.id === carId);
                if (matchedCar) {
                    appendLog('Found in cars.json: Name=' + matchedCar.name + ', Rarity=' + matchedCar.rarity);
                    outputText += `\nCar ID: ${carId}\nName: ${matchedCar.name}\nRarity: ${matchedCar.rarity}\n`;
                } else {
                    appendLog('Car ID: ' + carId + ' not found in cars.json');
                    outputText += `\nCar ID: ${carId} not found in cars.json.\n`;
                }
            }
        } else {
            appendLog('No cars with type "car" found.');
            outputText += 'No cars with type "car" found in the array.';
        }

        document.getElementById('result').textContent += outputText;

    } catch (err) {
        appendLog('Error caught in fetchAndProcess: ' + err);
        document.getElementById('result').textContent += 'Error: ' + err.message;
        document.getElementById('result').classList.add('error');
    }
}

document.getElementById('fetchButton').addEventListener('click', () => {
    fetchAndProcess();
});
</script>
</body>
</html>
