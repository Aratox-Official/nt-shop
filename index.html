<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Nitro Type Full Array Extractor</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #121212;
    color: #e0e0e0;
}
h1 {
    color: #4CAF50;
    border-bottom: 2px solid #4CAF50;
    padding-bottom: 10px;
}
#fetchButton {
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 10px 20px;
    margin-bottom: 20px;
    cursor: pointer;
    border-radius: 5px;
    font-size: 16px;
}
#fetchButton:hover {
    background-color: #0056b3;
}
#result {
    background-color: #1e1e1e;
    padding: 15px;
    border-radius: 8px;
    white-space: pre-wrap;
    word-break: break-all;
    overflow-x: auto;
    font-family: 'Consolas', 'Courier New', monospace;
    font-size: 14px;
    line-height: 1.4;
    margin-bottom: 20px;
}
#extractedCarsData {
    background-color: #1e1e1e;
    padding: 15px;
    border-radius: 8px;
    white-space: pre-wrap;
    word-break: break-word;
    overflow-x: auto;
    font-family: 'Consolas', 'Courier New', monospace;
    font-size: 14px;
    line-height: 1.4;
    margin-top: 20px;
}
h2 {
    margin-top: 40px;
    color: #4CAF50;
}
</style>
</head>
<body>
<h1>Nitro Type Full Array Extractor</h1>
<button id="fetchButton">Fetch & Extract "SHOP" Array & Find Cars</button>
<pre id="result">Click to fetch bootstrap data and extract array containing "SHOP".</pre>

<h2>Extracted Cars Data</h2>
<pre id="extractedCarsData">Car details from cars.json will appear here.</pre>

<script>
const workerUrl = 'https://cors-proxy-nitrotype.aratox-business.workers.dev/';

let allCars = [];

function appendLog(message) {
    document.getElementById('result').textContent += message + '\n';
}

async function findArrayContainingShop(data) {
    const pattern = /"SHOP",/;
    const match = pattern.exec(data);
    if (!match) {
        return null;
    }
    const index = match.index;
    const arrayStart = data.lastIndexOf('[', index);
    if (arrayStart === -1) {
        return null;
    }

    let stack = 0;
    let arrayEnd = -1;
    for (let i = arrayStart; i < data.length; i++) {
        if (data[i] === '[') stack++;
        else if (data[i] === ']') {
            stack--;
            if (stack === 0) {
                arrayEnd = i + 1;
                break;
            }
        }
    }
    if (arrayEnd === -1) {
        return null;
    }

    const arrayString = data.substring(arrayStart, arrayEnd);
    return arrayString;
}

async function loadCarsJson() {
    const response = await fetch('cars.json');
    if (!response.ok) {
        throw new Error(`Error loading cars.json: ${response.status}`);
    }
    const carsData = await response.json();
    allCars = carsData;
    return carsData;
}

async function fetchAndProcess() {
    const resultElem = document.getElementById('result');
    const extractedDataElem = document.getElementById('extractedCarsData');
    resultElem.textContent = '';

    try {
        const response = await fetch(workerUrl);
        if (!response.ok) {
            throw new Error(`Response not OK: ${response.status}`);
        }
        const data = await response.text();

        const arrayStr = await findArrayContainingShop(data);
        if (arrayStr) {
            const singleLineArrayStr = arrayStr.replace(/[\n\r]/g, ''); 
            resultElem.textContent = singleLineArrayStr;
        } else {
            resultElem.textContent = 'Could not find array containing "SHOP".';
        }

        if (arrayStr) {
            let outputText = 'Extracted Array String:\n' + arrayStr + '\n\n'; 

            let arrayData;
            try {
                arrayData = JSON.parse(arrayStr); 
            } catch (e) {
                outputText += 'Error parsing array JSON: ' + e.message;
                resultElem.textContent += outputText;
                return;
            }

            if (Array.isArray(arrayData) && arrayData.length > 1) {
                arrayData = arrayData[1];
            }

            if (Array.isArray(arrayData)) {
                let carsFound = [];
                for (const categoryObj of arrayData) {
                    if (categoryObj && categoryObj.items && Array.isArray(categoryObj.items)) {
                        for (const item of categoryObj.items) {
                            if (item && item.type === 'car') {
                                carsFound.push(item);
                            }
                        }
                    }
                }

                if (carsFound.length > 0) {
                    const cars = await loadCarsJson();

                    const matchedCars = carsFound.map(car => {
                        return cars.find(c => c.id === car.id);
                    }).filter(c => c !== undefined);

                    document.getElementById('extractedCarsData').textContent = JSON.stringify(matchedCars, null, 2);
                }
            }
        }

    } catch (err) {
        resultElem.textContent = 'Error: ' + err.message;
    }
}

document.getElementById('fetchButton').addEventListener('click', () => {
    fetchAndProcess();
});
</script>
</body>
</html>
